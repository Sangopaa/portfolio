<div class="console_container">
  <p class="warning-message">
    Use <span class="orange_color">help</span> to see all commands
  </p>

  <div class="container-history-commands">
    @for (command of historyCommands; track $index) {

    <div class="history_command">
      @if (isCommand(command)) {
      <p>
        C:\portfolio> <span class="orange_color">{{ command.name }}</span>
      </p>

      <app-render-commands [infoCommand]="command"></app-render-commands>

      } @else if (isUnrecognizedCommand(command)) {
      <p>
        C:\portfolio> <span class="orange_color">{{ command.inputValue }}</span>
      </p>

      <p class="tab response_command">{{ command.message }}</p>

      }
    </div>

    }
  </div>

  <div class="container-input">
    <label class="input-label" for="command">C:\portfolio> </label>
    <input
      #commandInput
      type="text"
      name="command"
      id="command"
      class="orange_color"
      selected
      (keydown)="onKeydown($event, commandInput.value)"
      autocomplete="off"
    />
  </div>
</div>
