<div class="tab response_command">
  @if (infoCommand().behavior) {
  <div class="interactive_commands_container">
    @for (interactiveOption of infoCommand().options; track $index) {

    <div class="response_command">
      <p class="command_name" [class.selected]="interactiveOption.selected">
        {{ interactiveOption.name }}
      </p>
    </div>

    }
  </div>
  }
</div>
